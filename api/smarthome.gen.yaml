openapi: 3.0.3
info:
  title: FRITZ! Smart Home REST API
  description: |-
    This is the specification for the FRITZ! Smart Home REST API for FRITZ!OS 8.20.

    All FRITZ!Smart Home and other compatible devices use the concept of units within the framework of the FRITZ!Smart Home REST-API.
    Most (physical) devices have at least one and up to n units. Each group has one unit. An Exception to this rule may be Zigbee-Repeaters.
    A unit provides the interface(s) for the operation of the device, e.g. switching a lightbulb on and off, changing its color or brightness level.
    Units may provide a unit type, which indicates certain to be expected interfaces and helps to classify the unit.

    The FRITZ!Box and FRITZ!Smart Gateway support the HAN FUN App Layer Protocol of the (DECT-)ULE Alliance.
    The FRITZ!Smart Gateway supports the Zigbee protocol with the Zigbee Cluster Library of the Connectivity Standards Alliance.
    For a list of supported Zigbee devices check https://fritz.com/service/zigbee/. Proprietary HAN-FUN and Zigbee Interfaces are not supported.

    **Related Documents**
    | File                                        | Info                                             |
    | --------------------------------------------|--------------------------------------------------|
    | SmarthomeRestApiFRITZOS82.yaml              | Disclaimer: <br>The internal structure and naming scheme inside the specification is not guaranteed and could change in the feature. |

    **Known Issues for FRITZ!OS 8.20**
    | Error                               | Property                                                                          | Description                                                 | possible Workaround             |
    | ---                                 | ---                                                                               | ---                                                         | ---                             |
    | orphaned memberUnitUids in lists    | template.memberUnitUids<br>thermostatInterface.windowOpenMode.externalSensorUids  | deleted units show up as members in templates, groups, etc. | ignore orphaned memberUnitUids  |
    | blinds do not return alertInterface | blindUnit.interfaces.alertInterface                                               | alertInterface is not included in response for blinds       |                                 |



    Disclaimer of Liability and Warranty: FRITZ! assumes no liability or warranty for any of the above features or the accuracy of the related documentation.
    FRITZ! reserves the right to change or discontinue any feature in whole or in part at any time without prior notice.

    Date: 2025-08-07

    (C) FRITZ! GmbH, Berlin
  contact:
    name: API Support
    url: https://www.fritz.com/service/schnittstellen
    email: entwicklungssupport@avm.de
  version: 0.9.5
servers:
  - url: '{http}://{host}/{basePath}'
    description: The API server
    variables:
      http:
        enum:
          - http
          - https
        default: https
      host:
        default: fritz.box
      basePath:
        default: api/v0
security:
  - AVM-SID: []
tags:
  - name: smarthome-overview
    x-displayName: Overview
    description: __provides basic information and control for all FRITZ!Box SmartHome entities__
  - name: smarthome-configuration
    x-displayName: Configuration
    description: __provides extended information and configuration options for all physical devices and their units__
  - name: smarthome-connect
    x-displayName: Connect
    description: __provides states and functions relevant to smarthome subscriptions__
paths:
  /smarthome/overview:
    get:
      tags:
        - smarthome-overview
      summary: Get all overview infos and lists
      description: |
        This is a collection of all components of the FRITZ!Box Smart Home.
        The overview provides a collection of basic information und control possibilities of all smart home entities.

        | Endpoint             | Represenation          | Info |
        | -------------------- | --------------         | ---- |
        | devices              | physical device        | device management <br> - battery info <br> - connection status <br> - etc. |
        | units                | actuators & sensors    | tracking and control of device functions <br> - track temperature <br> - turn a socket on/off <br> - etc. |
        | groups               | grouping of units      | allows for grouping of actuator units <br> - each group has it's own unit, which controls all grouped units |
        | templates            | templates & scenarios  | save and apply configuration of units |
        | triggers             | routines               | if-then automations based on sensor values |
        | globals              | global values          | values that are used throughout the smart home <br> - colorPalettes <br> - location |
      operationId: getOverview
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_overview'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/devices:
    get:
      tags:
        - smarthome-overview
      summary: Get list of devices
      description: |
        __devices__


        * physical devices (e.g. battery or connection status, etc.)
        * each device has at least one unit
      operationId: getOverviewDevicesList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/endpoint_overview_multipleDevices'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/devices/{UID}:
    get:
      tags:
        - smarthome-overview
      summary: Get device by UID
      description: |
        __devices__


        * physical devices (e.g. battery or connection status, etc.)
        * each device has at least one unit
      operationId: getOverviewDeviceByUID
      parameters:
        - name: UID
          in: path
          description: UID of device to return, may be IPUI (International Portable User Identity), MACA or Zigbee Identifier
          required: true
          schema:
            type: string
            example: 99238 4279382
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_overview_singleDevice'
              examples:
                FRITZ!Smart Energy 200 Device:
                  $ref: '#/components/examples/FSE200_device'
                FRITZ!Smart Thermo 302 Device:
                  $ref: '#/components/examples/FST302_device'
                FRITZ!Smart Light 500 Device:
                  $ref: '#/components/examples/FSL500_device'
                Becker Rollotron DECT Device:
                  $ref: '#/components/examples/BeckerRollo_device'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/groups:
    get:
      tags:
        - smarthome-overview
      summary: Get list of groups
      description: |
        __groups__

        * groups allow a collection of units to be controlled at once
        * controlling a group through its corresponding unit (found via unitUid) controls all its member units at once and overwrites their respective status
        * lightbulbs, plugsockets and blinds that are part of a group can still be controlled independentely via their interfaces in the the unit
        * controlling a thermostat that is part of a group via its individual interface in the unit will overwrite the status of all thermostat-members in a group
      operationId: getOverviewGroupsList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/endpoint_overview_group'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/groups/{UID}:
    get:
      tags:
        - smarthome-overview
      summary: Get group by UID
      description: |
        __groups__

        * groups allow a collection of units to be controlled at once
        * controlling a group through its corresponding unit (found via unitUid) controls all its member units at once and overwrites their respective status
        * lightbulbs, plugsockets and blinds that are part of a group can still be controlled independentely via their interfaces in the the unit
        * controlling a thermostat that is part of a group via its individual interface in the unit will overwrite the status of all thermostat-members in a group
      operationId: getOverviewGroupByUID
      parameters:
        - name: UID
          in: path
          description: UID of group to return
          required: true
          schema:
            type: string
            example: grpFBF8B6-11915
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_overview_group'
              examples:
                Thermostat Group:
                  $ref: '#/components/examples/Thermostat_group'
                Plugsocket Group:
                  $ref: '#/components/examples/Plugsocket_group'
                Lamp Group:
                  $ref: '#/components/examples/Lamp_group'
                Plugsocket & Lamp Group:
                  $ref: '#/components/examples/Plugsocket_and_Lamp_group'
                Blind Group:
                  $ref: '#/components/examples/Blind_group'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/units:
    get:
      tags:
        - smarthome-overview
      summary: Get list of units
      description: |
        __units__

        * units (actuators and sensors) and their interfaces
        * these allow you to control device functions (e.g. turning a lightbulb on/off, change its color/level)
        * unitType indicates which interface are to be expected and helps to classify the unit
      operationId: getOverviewUnitsList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/endpoint_overview_multipleUnits'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/units/{UID}:
    get:
      tags:
        - smarthome-overview
      summary: Get unit by UID
      description: |
        __units__

        * units (actuators and sensors) and their interfaces
        * these allow you to control device functions (e.g. turning a lightbulb on/off, change its color/level)
        * unitType indicates which interface are to be expected and helps to classify the unit
      operationId: getOverviewUnitByUID
      parameters:
        - name: UID
          in: path
          description: UID of unit to return
          required: true
          schema:
            type: string
            example: 11137 7239736-1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_overview_singleUnit'
              examples:
                FRITZ!Smart Energy 200 Unit:
                  $ref: '#/components/examples/FSE200_unit'
                FRITZ!Smart Thermo 302 Unit:
                  $ref: '#/components/examples/FST302_unit'
                FRITZ!Smart Light 500 Unit:
                  $ref: '#/components/examples/FSL500_unit'
                Becker Rollotron DECT Unit:
                  $ref: '#/components/examples/BeckerRollo_unit'
                Thermostat Group Unit:
                  $ref: '#/components/examples/Thermostat_Group_unit'
                Plugsocket Group Unit:
                  $ref: '#/components/examples/Plugsocket_Group_unit'
                Lamp Group Unit:
                  $ref: '#/components/examples/Lamps_Group_unit'
                Plugsocket & Lamp Group Unit:
                  $ref: '#/components/examples/Plugsocket_and_Lamp_Group_unit'
                Blind Group Unit:
                  $ref: '#/components/examples/Blind_Group_unit'
        default:
          $ref: '#/components/responses/errors'
    put:
      tags:
        - smarthome-overview
      summary: Control interfaces for unit by UID
      description: |
        __units__

        * units (actuators and sensors) and their interfaces
        * these allow you to control device functions (e.g. turning a lightbulb on/off, change its color/level)
        * unitType indicates which interface are to be expected and helps to classify the unit
      operationId: putOverviewUnitByUID
      parameters:
        - name: UID
          in: path
          description: UID of unit that needs to be updated
          required: true
          schema:
            type: string
            example: 11137 7239736-1
      requestBody:
        description: update an existent unit
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/endpoint_overview_putUnit'
        required: true
      responses:
        '200':
          description: Empty body if successful
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/templates:
    get:
      tags:
        - smarthome-overview
      summary: Get list of templates
      description: |
        __templates__

        * templates allow the saving and recalling of configuration for units
        * scenarios are collections of templates, and allow the applying of multiple templates at once
      operationId: getOverviewTemplatesList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/endpoint_overview_getTemplate'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/templates/{UID}:
    get:
      tags:
        - smarthome-overview
      summary: Get template by UID
      description: |
        __templates__

        * templates allow the saving and recalling of configuration for units
        * scenarios are collections of templates, and allow the applying of multiple templates at once
      operationId: getOverviewTemplateByUID
      parameters:
        - name: UID
          in: path
          description: UID of template to return
          required: true
          schema:
            type: string
            example: 11630 0015376
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_overview_getTemplate'
              examples:
                Plugsocket Toggle Template:
                  $ref: '#/components/examples/Socket_Toggle_template'
                Blind Level Template:
                  $ref: '#/components/examples/Blind_Level_template'
                Lamp Level and Color Template:
                  $ref: '#/components/examples/Lampe_Level_Color_On_template'
                Preset Coming Home Scenario:
                  $ref: '#/components/examples/Szenario_Preset_Coming_Home_template'
                User Created Generic Scenario:
                  $ref: '#/components/examples/Szenario_Generic_template'
        default:
          $ref: '#/components/responses/errors'
    post:
      tags:
        - smarthome-overview
      summary: Applies a template by UID
      description: |
        __templates__

        * templates allow the saving and recalling of configuration for units
        * scenarios are collections of templates, and allow the applying of multiple templates at once
      operationId: postOverviewTemplateByUID
      parameters:
        - name: UID
          in: path
          description: UID of template that should be applied
          required: true
          schema:
            type: string
            example: 11630 0015376
      requestBody:
        description: Apply a template
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/endpoint_overview_postTemplate'
      responses:
        '200':
          description: Empty body if successful
        '405':
          description: Invalid input
  /smarthome/overview/triggers:
    get:
      tags:
        - smarthome-overview
      summary: Get list of triggers
      description: |
        __triggers__

        * triggers check for values in interfaces of units (<, >, =, ...) and allow the applying of templates based on the check
        * *IF-THEN*
      operationId: getOverviewTriggersList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/endpoint_overview_trigger'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/triggers/{UID}:
    get:
      tags:
        - smarthome-overview
      summary: Get trigger by UID
      description: |
        __triggers__

        * triggers check for values in interfaces of units (<, >, =, ...) and allow the applying of templates based on the check
        * *IF-THEN*
      operationId: getOverviewTriggerByUID
      parameters:
        - name: UID
          in: path
          description: UID of trigger to return
          required: true
          schema:
            type: string
            example: 11630 0015376
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_overview_trigger'
              examples:
                Trigger 1:
                  $ref: '#/components/examples/Trigger_Example_1'
                Trigger 2:
                  $ref: '#/components/examples/Trigger_Example_2'
        default:
          $ref: '#/components/responses/errors'
    put:
      tags:
        - smarthome-overview
      summary: Activate or deactivate trigger by UID
      description: |
        __triggers__

        * triggers check for values in interfaces of units (<, >, =, ...) and allow the applying of templates based on the check
        * *IF-THEN*
      operationId: putOverviewTriggerByUID
      parameters:
        - name: UID
          in: path
          description: UID of trigger that needs to be updated
          required: true
          schema:
            type: string
            example: 11630 0015376
      requestBody:
        description: update an existent trigger
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/endpoint_overview_trigger'
        required: true
      responses:
        '200':
          description: Empty body if successful
        default:
          $ref: '#/components/responses/errors'
  /smarthome/overview/globals:
    get:
      tags:
        - smarthome-overview
      summary: Get smart home global values
      description: smart home avmPresets for lamps and location
      operationId: getOverviewGlobals
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/helper_overview_globals'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/configuration/devices/{UID}:
    get:
      tags:
        - smarthome-configuration
      summary: Get device configuration by UID
      description: |
        __devices__


        * physical devices (e.g. battery or connection status, etc.)
        * each device has at least one unit
      operationId: getConfigurationDeviceByUID
      parameters:
        - name: UID
          in: path
          description: UID of device to return, may be IPUI (International Portable User Identity), MACA or Zigbee Identifier
          required: true
          schema:
            type: string
            example: 99238 4279382
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_configuration_device'
              examples:
                FRITZ!Smart Energy 200 Device:
                  $ref: '#/components/examples/FSE210_device'
                FRITZ!Smart Thermo 302 Device:
                  $ref: '#/components/examples/examples-FST302_device'
                FRITZ!Smart Light 500 Device:
                  $ref: '#/components/examples/examples-FSL500_device'
                Telekom HAN-FUN Switch Device:
                  $ref: '#/components/examples/Telekom_HAN-FUN_Taster'
                Telekom HAN-FUN Plugsocket Device:
                  $ref: '#/components/examples/Telekom_HAN-FUN_Steckdose'
                Becker Rollotron DECT Device:
                  $ref: '#/components/examples/examples-BeckerRollo_device'
        default:
          $ref: '#/components/responses/errors'
    put:
      tags:
        - smarthome-configuration
      summary: Configure and control device by UID
      description: |
        __devices__


        * physical devices (e.g. battery or connection status, etc.)
        * each device has at least one unit
      operationId: putConfigurationDeviceByUID
      parameters:
        - name: UID
          in: path
          description: UID of device that needs to be updated
          required: true
          schema:
            type: string
            example: 11630 0015376
      requestBody:
        description: update an existent device
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/endpoint_configuration_putDevice'
        required: true
      responses:
        '200':
          description: Empty body if successful
        default:
          $ref: '#/components/responses/errors'
    delete:
      tags:
        - smarthome-configuration
      summary: Delete device by UID
      description: |
        - deletes device from smart home and unpairs it from the radioBase
        - deletion is usually always allowed for local devices
        - deletion of devices on remote radioBases is only allowed on the smart home master
        - active smartmeters can not be deleted
      operationId: deleteConfigurationDeviceByUID
      parameters:
        - name: UID
          in: path
          description: UID of device which should be deleted
          required: true
          schema:
            type: string
            example: 11630 0015376
      responses:
        '200':
          description: Empty body if successful
        default:
          $ref: '#/components/responses/errors'
  /smarthome/configuration/units/{UID}:
    get:
      tags:
        - smarthome-configuration
      summary: Get unit configuration by UID
      description: |
        __units__

        * units (actuators and sensors) and their interfaces
        * these allow you to control device functions (e.g. turning a lightbulb on/off, change its color/level)
        * unitType indicates which interface are to be expected and helps to classify the unit
      operationId: getConfigurationUnitByUID
      parameters:
        - name: UID
          in: path
          description: UID of unit to return
          required: true
          schema:
            type: string
            example: 11137 7239736-1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint_configuration_unit'
              examples:
                FRITZ!Smart Control 400 Unit:
                  $ref: '#/components/examples/FSC400_unit'
                FRITZ!Smart Control 350 Unit:
                  $ref: '#/components/examples/FSC350_unit'
                FRITZ!Smart Control 440 Unit:
                  $ref: '#/components/examples/FSC440_unit'
        default:
          $ref: '#/components/responses/errors'
    put:
      tags:
        - smarthome-configuration
      summary: Configure and control unit by UID
      description: |
        __units__

        * units (actuators and sensors) and their interfaces
        * these allow you to control device functions (e.g. turning a lightbulb on/off, change its color/level)
        * unitType indicates which interface are to be expected and helps to classify the unit
      operationId: putConfigurationUnitByUID
      parameters:
        - name: UID
          in: path
          description: UID of unit that needs to be updated
          required: true
          schema:
            type: string
