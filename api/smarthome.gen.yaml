      allOf:
        - $ref: '#/components/schemas/colorControl_base'
        - type: object
          description: |
            - functional interface for templates with color capability
            - when setting the colorControl, it is advisable to also set the `onOffInterface`, as it will be activated automatically
            - it is theoretically possible to configure the `hsColor` for colorTemperature-only-Lamps
            - this is because the supported color modes are only available for online bulbs
            - after a reboot a once configured valid hsColor-lamp, would become 'invalid' -> hence there is no check
          properties:
            avmPresets:
              $ref: '#/components/schemas/helper_avmPresets'
    IF_template_dialHelper:
      type: object
      description: |
        - functional interface for templates with dial helper capability
      required:
        - mode
      properties:
        destinationNumbers:
          description: |
            - numbers which will be called
            - if setting an external number as destination, only one is allowed with a maximum length of 32 characters
            - if setting internal number as destinations, up to 4 are allowed
            - internal numbers start with '**'
          type: array
          maxItems: 4
          items:
            type: string
        message:
          description: |
            - optional text message, which will be displayed on the display of the configured phone
            - if empty, the phone will display the name of the template
            - up to 39 2-Byte UTF-8 characters or up to 80 bytes allowed
          type: string
          format: bytes
          example: Dinner is ready
    IF_template_group:
      description: functional interface for templates with onOff-group units for setting the onOffMasterUnit
      type: object
      readOnly: false
      required:
        - onOffMasterUnitUid
      properties:
        onOffMasterUnitUid:
          allOf:
            - $ref: '#/components/schemas/helper_onOffMasterUnitUid'
        availableOnOffUnits:
          description: List of UIDs of possible units that can be configured as a onOffMasterUnit
          type: array
          items:
            type: string
          example:
            - 13077 0137031
            - 13077 0137532-1
          readOnly: true
    IF_template_guestWifi:
      description: functional interface for templates with guest wifi capability
      type: object
      readOnly: false
      required:
        - enabled
      properties:
        enabled:
          description: turn guest wifi on or off
          type: boolean
          example: true
    IF_template_httpRequest:
      description: functional interface for templates with http request capability
      type: object
      readOnly: false
      properties:
        method:
          description: http method for the request
          type: string
          enum:
            - GET
            - HEAD
            - PUT
            - POST
            - DELETE
            - unknown
          example: GET
        url:
          description: |
            - url to send the http request to
            - up to 255 bytes allowed
          type: string
          format: bytes
          minLength: 1
          maxLength: 255
          example: www.fritz.com
        header:
          description: |
            - http header for the request
            - up to 255 bytes allowed
          type: string
          format: bytes
          minLength: 0
          maxLength: 255
          example: 'Content-Type: application/json; charset=utf-8'
        body:
          description: |
            - http body for the request
            - up to 255 bytes allowed
          type: string
          format: bytes
          minLength: 0
          maxLength: 255
          example: '{"someProperty": true}'
    IF_template_levelControl:
      description: |
        - functional interface for templates with level capability (lamps & blinds)
        - when setting the levelControl for lamps, it is advisable to also set the `onOffInterface`, as it will be activated automatically
      type: object
      readOnly: false
      properties:
        mode:
          description: set the level to a fixed amount or inc-/decrease it
          type: string
          enum:
            - fixed
            - increase
            - decrease
            - unknown
        level:
          description: |
            - fixed or relative level for lamp or blind
            - when setting a fixed level on a unit with an onOffInterface, the onOffInterface.active will not be modified automatically
          type: integer
          minimum: 0
          maximum: 100
          example: 75
          readOnly: false
    IF_template_mainWifi:
      description: functional interface for templates with main wifi capability
      type: object
      readOnly: false
      required:
        - enabled
      properties:
        enabled:
          description: turn wifi on or off
          type: boolean
          example: true
    IF_template_notification:
      description: functional interface for templates with custom notification capability
      type: object
      readOnly: false
      required:
        - mode
      properties:
        mode:
          description: whether to send a pushMail to the configured recipient or a push notification to all configured F!Smarthome-Apps
          type: string
          enum:
            - pushMail
            - appNotification
            - unknown
          example: pushMail
        recipient:
          description: |
            - E-mail adress of push-mail recipient
            - required if `mode` is set to `pushMail`
            - user defined name of physical device, up to 127 2-Byte UTF-8 characters or up to 255 bytes allowed
          type: string
          format: bytes
          minLength: 1
          maxLength: 127
          example: client@nice.com
        subject:
          description: |
            - subject for the notification
            - up to 100 2-Byte UTF-8 characters or up to 200 bytes allowed
          type: string
          format: bytes
          minLength: 0
          maxLength: 100
          example: Dinner is ready
        message:
          description: |
            - message text for the notification
            - up to 500 2-Byte UTF-8 characters or up to 1000 bytes allowed
          type: string
          format: bytes
          minLength: 0
          maxLength: 500
          example: This is a message text set by the user.
    IF_template_onOff:
      description: functional interface for templates with on/off capability (plugs & lamps)
      type: object
      readOnly: false
      required:
        - controlMode
      properties:
        controlMode:
          allOf:
            - $ref: '#/components/schemas/helper_controlMode'
          description: |
            - turn the destination on, off or toggle it
            - when setting `controlMode` to `toggle`, `switchDuration.mode` will automatically be set to `permanent`
        switchDuration:
          allOf:
            - $ref: '#/components/schemas/helper_switchDuration'
    IF_template_telephoneAnsweringMachine:
      description: functional interface for templates with telephone answering machine capability
      type: object
      readOnly: false
      required:
        - mode
      properties:
        enabled:
          description: turn configured telephone answering machines on or off
          type: boolean
          example: true
        telephoneAnsweringMachineUids:
          description: UIDs of assigned telephoneAnsweringMachine (if empty -> none assigned)
          type: array
          items:
            description: unique identifier corresponding to telephone anwering machine
            type: string
            enum:
              - TAM0
              - TAM1
              - TAM2
              - TAM3
              - TAM4
    IF_template_thermostat:
      description: functional interface for templates with thermostat capability
      type: object
      readOnly: false
      required:
        - mode
      properties:
        mode:
          description: |
            - set the destination to a fixed or relative setpointTemperature
            - activate the boost/windowOpen special mode or deactivate it, if one of them is active
            - configure the holidayPeriods and/or summerPeriod
          type: string
          enum:
            - setPointTemperature
            - boost
            - windowOpenMode
            - disableSpecialMode
            - summerPeriod
            - holidayPeriods
            - summerAndHolidayPeriods
            - unknown
          example: setPointTemperature
        setPointTemperature:
          description: |
            - required if `mode` is set to `setPointTemperature`
            - set to fixed setpoint temperature, the currently configured comfort/reduced temperature or increase/decrease the setpointtemperature
          required:
            - mode
          properties:
            mode:
              type: string
              enum:
                - temperature
                - 'on'
                - 'off'
                - comfort
                - reduced
                - relative
                - unknown
              example: temperature
            celsius:
              description: Only valid if 'mode' is set to `temperature`
              type: number
              multipleOf: 0.5
              minimum: 8
              maximum: 28
              example: 19.5
            relativeCelsius:
              description: |
                - required if `mode` is set to `relative`
                - increase/decrease the currently configured setPointTemperature by a certain value
              type: number
              multipleOf: 0.5
              minimum: -15
              maximum: 15
              example: 3
        specialModeTime:
          description: |
            - required if `mode` is set to either `boost` or `windowOpenMode`
            - time in seconds for chosen special mode to be active
          type: integer
          example: 300
          minimum: 1
          maximum: 14400
        summerPeriod:
          allOf:
            - $ref: '#/components/schemas/helper_summerPeriod'
        holidayPeriods:
          allOf:
            - $ref: '#/components/schemas/helper_holidayPeriods'
    IF_template_trigger:
      description: functional interface for templates with trigger capability
      type: object
      readOnly: false
      required:
        - enabled
      properties:
        enabled:
          description: turn configured trigger on or off
          type: boolean
          example: true
    IF_templatesInterfaces:
      description: |
        - object grouping all functional interfaces for templates together
        - may be empty if no supported interface is present
        - for deleting one specific interface, you need to send the interfaces-object without it
        - **hence when editing interfaces you always need to send all interface-sub-objects you want to keep**
      readOnly: false
      properties:
        colorControlInterface:
          allOf:
