          properties:
            name:
              description: name of the google calendar
              type: string
              example: myPlugAutomation
    helper_temperatureThreshold:
      type: number
      minimum: -5
      maximum: 50
      multipleOf: 0.1
    action_groupTemperature:
      type: string
      enum:
        - upperThreshold
        - lowerThreshold
        - unknown
      example: upperThreshold
      description: |
        - group temperature action
        - provide an even amount of entries, the only exception to this is setting one entry which is set to "comfort" with time 0
        - setting only one entry, which is set to "reduced" is not allowed
    helper_base_timer_groupTemperatureWeekly_obj:
      description: group temperature Weekly time object for automations.
      required:
        - time
      properties:
        time:
          description: |
            - minutes since beginning of week (day change from sunday to monday 00:00 o'clock)
            - duplicates of time are not allowed
          type: integer
          example: 360
          minimum: 0
          maximum: 10079
        groupTemperature:
          allOf:
            - $ref: '#/components/schemas/action_groupTemperature'
    helper_base_timer_groupWeekly:
      description: Array of group temperature weekly time objects for automations
      type: array
      items:
        $ref: '#/components/schemas/helper_base_timer_groupTemperatureWeekly_obj'
    helper_base_timer_groupTemperatureWeekly:
      description: Calendar time object for groupTemperatureWeekly.
      properties:
        sensorUid:
          description: UID of active temperature sensor unit. This always needs to be set for the groupTemperatureWeekly timer to work properly
          type: string
          example: 13077 0137031-1
          readOnly: false
        availableSensors:
          description: List of UIDs of possible units that can be configured as a temperature sensor
          type: array
          items:
            type: string
          example:
            - 13077 0137031-1
            - 13077 0137532-1
          readOnly: true
        upperThresholdTemperature:
          description: |
            - if heatingModeEnabled is true, this is equivalent to the comfort temperature of a thermostat; the group will turn on if the temperature is below the upperThreshold (use with electric heating)
            - if heatingModeEnabled is false (coolingMode), the group will turn on if the temperature is above the upperThreshold (use with air conditioning)
          allOf:
            - $ref: '#/components/schemas/helper_temperatureThreshold'
        lowerThresholdTemperature:
          description: |
            - this is equivalent to the reduced temperature of a thermostat
            - the actual configured lowerThresholdTemperature is only relevant if heatingModeEnabled is true
            - (it still needs to be set in the groupWeekly array though)
          allOf:
            - $ref: '#/components/schemas/helper_temperatureThreshold'
        heatingModeEnabled:
          description: |
            - groupTemperatureWeekly allows for two different modes
            - if the heatingMode is enabled the group will turn on, if the temperature falls beneath the configured thresholdTemperature
            - if the heatingMode is disabled (~coolingMode) the group will turn on, if the temperature rises above the configured temperature (only the upperThresholdTemperaute is valid)
          type: boolean
          readOnly: false
          example: true
        groupWeekly:
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_groupWeekly'
    helper_unit_timer:
      description: Timer object for automatic action of units, consists of a time object and a corresponding action
      allOf:
        - $ref: '#/components/schemas/helper_base_timer'
        - type: object
          properties:
            calendar:
              description: |
                - allows the use of a google calendar for automations
                - (TBD) optionally you can set the level and/or color when the unit turns on
              type: object
              allOf:
                - $ref: '#/components/schemas/helper_base_timer_calendar'
            groupTemperatureWeekly:
              description: |
                - only availabe for groupUnits which have a memberUnit from the plugSocket-category
                - allows for combining an external temperature sensor with a group of switches to control either electric heating or air conditioning via a plug socket
              type: object
              allOf:
                - $ref: '#/components/schemas/helper_base_timer_groupTemperatureWeekly'
            timerMode:
              description: |
                - for thermostats only *disabled* and *weekly* are allowed
                - for thermostats disabling the timer will allow for full manual control
              type: string
              enum:
                - disabled
                - weekly
                - daily
                - random
                - countdown
                - rhythmic
                - once
                - astronomic
                - calendar
                - groupTemperatureWeekly
            sunSimulationMode:
              description: |
                - activate the sun simulation mode for lamps
                - when a lamp is turned on via a timer, the lamp slowly increases/decreases its color and or level over the course of 15 minutes
                - the current level of the lamp will be used as a starting point
              type: string
              enum:
                - disabled
                - sunrise
                - sunset
                - both
              example: both
    helper_statistics_period:
      description: |
        | period                            | Description
        | ----------------------------------|----------------------------------------------------
        | `hour`                            | - short-term data of the last hour <br> - will contain values relative to the time of the request
        | `day`                             | - short-term data of the last 24 hours <br> - will contain values relative to the time of the request
        | `week`                            | - long-term data of the last 7 days <br> - will contain 4 entries per day (00:00, 06:00, 12:00 & 18:00 o'clock) <br> - newest entry is the summed up value until the time of request
        | `month`                           | - long-term data of the last 31 days <br> - will contain 1 entry per day (starting at midnight) <br> - newest entry is the summed up value until the time of request
        | `twoYears`                        | - long-term data of the last 24 months <br> - will contain 1 entry per month (starting at the 1st of every month) <br> - newest entry is the summed up value until the time of request
        | `unknown`                         | - unknown state, internal error
      type: string
      enum:
        - hour
        - day
        - week
        - month
        - twoYears
        - unknown
      example: hour
    helper_statistics_object:
      type: object
      readOnly: true
      required:
        - statisticsState
      properties:
        statisticsState:
          description: |
            | statisticsState                   | Description
            | ----------------------------------|----------------------------------------------------
            | `valid`                           | valid data
            | `outdated`                        | statistic data is outdated and will not be returned
            | `notConnected`                    | communiation with unit is disturbed, no valid data available
            | `unknown`                         | unknown state, internal error
          type: string
          enum:
            - valid
            - outdated
            - notConnected
            - unknown
        period:
          $ref: '#/components/schemas/helper_statistics_period'
        interval:
          description: |
            - interval between values in seconds
            - **Warning**: for short-term data the interval is only an approximation and should not be understood as a fixed point in time relative to the time of the request
            - the actual sample time point is highly dependent on the type of device, type of unit and its radio interval
          type: integer
          example: 10
    helper_statistics_unit:
      description: |
        - object grouping unit statistics
        - **Warning**: requesting the statistics by sending a GET-Request for certain types of units (avmPlugSockets) will trigger a radio request to fetch the newest statistics. <br> If you decide to request alot of units at once, this could, and at some point will, lead to disturbances to the radio communication of the radioBase.
      type: object
      properties:
        temperatures:
          description: |
            - short-term data for temperature
            - array will contain period `day`
            - expected devices: `FRTIZ!Smart Energy 200`, `FRITZ!Smart Energy 210`, `FRITZ!Smart Thermo 301`, `FRITZ!Smart Thermo 302`, `FRITZ!Smart Control 440`
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/helper_statistics_object'
              - type: object
                properties:
                  values:
                    description: |
                      - temperature in °C
                      - index 0 holds the newest value
                    type: array
                    items:
                      type: number
                      nullable: true
                      example: 20.5
        humidities:
          description: |
            - short-term data for relative humidity
            - array will contain period `day`
            - expected devices: `FRITZ!Smart Control 440`
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/helper_statistics_object'
              - type: object
                properties:
                  values:
                    description: |
                      - relative humidity in %
                      - index 0 holds the newest value
                    type: array
                    items:
                      type: integer
                      nullable: true
                      example: 47
                      minimum: 0
                      maximum: 100
        voltages:
          description: |
            - short-term data for voltage
            - array will contain period `hour`
            - expected devices: `FRTIZ!Smart Energy 200`, `FRITZ!Smart Energy 210`, `FRITZ!Smart Energy 250`
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/helper_statistics_object'
              - type: object
                properties:
                  values:
                    description: |
                      - voltage in milliVolts
                      - index 0 holds the newest value
                    type: array
                    items:
                      type: number
                      example: 230.52
        powers:
          description: |
            - short-term data for power
            - array will contain period `hour`
            - expected devices: `FRTIZ!Smart Energy 200`, `FRITZ!Smart Energy 210`, `FRITZ!Smart Energy 250`
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/helper_statistics_object'
              - type: object
                properties:
                  values:
                    description: |
                      - power in milliWatts
                      - index 0 holds the newest value
                    type: array
                    items:
                      type: integer
                      example: 1680
        energies:
          description: |
            - short- & long-term data for energy
            - array will contain periods `day`, `week`, `month` & `twoYears`
            - expected devices: `FRTIZ!Smart Energy 200`, `FRITZ!Smart Energy 210`, `FRITZ!Smart Energy 250`
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/helper_statistics_object'
              - type: object
                properties:
                  values:
                    description: |
                      - energy in WattHours
                      - index 0 holds the newest value
                    type: array
                    items:
                      type: integer
                      example: 12
    endpoint_overview_singleUnit:
      allOf:
        - $ref: '#/components/schemas/helper_overview_unit'
        - type: object
          properties:
            timer:
              allOf:
                - $ref: '#/components/schemas/helper_unit_timer'
