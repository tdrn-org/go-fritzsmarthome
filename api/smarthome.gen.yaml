          description: |
            - false: no connection / connection lost
            - true: connection established
            - if the device (and therefore its units) are not connected you may get the last known infos or default values. These may not be valid.
            - for groupUnits (`isGroupUnit` == true) `isConnected` will be true, if at least one memberUnit of the Group is connected
          type: boolean
          example: true
          readOnly: true
        unitType:
          allOf:
            - $ref: '#/components/schemas/type_unitType'
        isGroupUnit:
          description: |
            - false: parent is device
            - true: parent is group
          type: boolean
          example: false
          readOnly: true
        deviceUid:
          description: 'UID of parent Device; if not present: parent is group'
          type: string
          example: 13077 0137031
          readOnly: true
        parentUid:
          description: UID of parent device or group
          type: string
          example: 13077 0137031
          readOnly: true
        groupUid:
          description: |
            - UID of group, if unit is member in a group
            - if not present the unit has a group as a parent
            - if present, but not set, the unit is not in a group
          type: string
          example: grpFBF8B6-11915
          readOnly: true
