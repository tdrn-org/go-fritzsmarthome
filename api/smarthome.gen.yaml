            - if setting turnOn.mode to 'offset', turnOff.mode can not be set to 'offset' too
            - if setting turnOn.mode to 'fixed', turnOff.mode can only be set to 'offset'
          allOf:
            - $ref: '#/components/schemas/helper_astronomic_sunRiseFall_data_withActions'
    helper_base_timer:
      description: Timer object for automatic action of units, consists of a time object and a corresponding action
      type: object
      properties:
        weekly:
          description: |
            - when setting an action in a weekly timer, a subsequent action always needs to differ (e.g. different action or value) to the previous one
            - daylight saving time (winter- & summertime) is handled automatically by the backend and should not be handled by the client
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_weekly'
        daily:
          description: |
            - when setting an action in a daily timer, a subsequent action always needs to differ (e.g. different action or value) to the previous one
            - daylight saving time (winter- & summertime) is handled automatically by the backend and should not be handled by the client
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_daily'
        random:
          description: |
            - random toggling of unit in the provided active period (startDate to endDate)
            - further restrict the time of day with startTimePerDay and endTimePerDay
            - (TBD) optionally you can set the level and/or color when the unit turns on
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_random'
        countdown:
          description: |
            - automatically turn the unit off or on after a configured time
            - turnOff countdown is triggered by turning the unit on
            - turnOn countdown is triggered by turning the unit off
            - (TBD) optionally you can set the level and/or color when the unit turns on
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_countdown'
        rhythmic:
          description: |
            - rhythmically turn the unit on and off
            - time to stay turned on and off are configurably seperately
            - (TBD) optionally you can set the level and/or color when the unit turns on
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_rhythmic'
        once:
          description: |
            - turn the unit on or off at a specific time once
            - (TBD) optionally you can set the level and/or color when the unit turns on
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_once'
        astronomic:
          description: |
            - astronomical timer based on geographical position
            - unit can be controlled based on sunrise and sunset
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_astronomic_withActions'
    helper_base_timer_calendar:
      description: Calendar time object for automations.
      allOf:
