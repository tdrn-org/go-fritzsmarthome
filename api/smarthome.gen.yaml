components:
  securitySchemes:
    AVM-SID:
      description: |
        The Smart Home REST API uses a FRITZ! Session-ID for authentification.
        <br>For creating such a SID see [Technical Note - Session ID](https://fritz.com/fileadmin/user_upload/Global/Service/Schnittstellen/AVM_Technical_Note_-_Session_ID_english_2021-05-03.pdf).

        The different Smart Home REST API endpoints utilize different access levels depending on the user rights associated with the SID:
        | endpoint          | user rights                     |
        | ---               | ---                             |
        |`/overview`        | `smarthome`, `boxadmin`, `apps` |
        |`/configuration`   | `boxadmin`, `apps`              |
        |`/connect`         | `boxadmin`, `apps`              |

        For user rights see section "Actions and User Rights" in [TR-064 - First Steps](https://fritz.com/fileadmin/user_upload/Global/Service/Schnittstellen/AVM_TR-064_first_steps.pdf).
      type: apiKey
      in: header
      name: Authorization
  responses:
    errors:
      description: list of occured errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
  schemas:
    error_list:
      description: list of F!OS errors
      type: array
      items:
        description: error object
        type: object
        required:
          - code
        properties:
          code:
            description: |
              property-based-fails:

              | Code | Description            |
              | ---- | -----------            |
              | 1000 | bad value (PUT/POST)   |
              | 1001 | wrong type             |
              | 1002 | out of range           |
              | 1003 | too short              |
              | 1004 | too long               |
              | 1005 | invalid characters     |
              | 1006 | wrong lead character   |
              | 1007 | wrong end character    |
              | 1008 | invalid format         |
              | 1009 | missing data / payload |

              collection-based-fails:

              | Code | Description                 |
              | ---- | -----------                 |
              | 2000 | invalid collection handling |
              | 2001 | UID not found               |
              | 2002 | list/collection full        |
              | 2003 | list empty                  |
              | 2004 | item not valid              |
              | 2005 | not deletable               |
              | 2006 | already exists              |
              | 2007 | item conflict               |

              permissions/functionality-based-fails:

              | Code  | Description |
              | ----- | -----------                       |
              | 3000  | permissions/functionality         |
              | 3001  | no permission / not enough rights |
              | 3002  | bad path                          |
              | 3003  | bad payload                       |
              | 3004  | bad key                           |
              | 3005  | not supported                     |
              | 3006  | busy                              |
              | 3007  | not active                        |
              | 3008  | 2fa needed                        |
              | 3009  | 2fa busy                          |
              | 3010  | 2fa blocked                       |
              | 3011  | not supported version             |

              other errors

              | Code   | Description                      |
              | ------ | -----------                      |
              | 4000   | unexpected internal error        |
              | 10000+ | special-purpose error codes      |
            type: integer
          field:
            description: path of attribute, which causes the error. Mandatory in case of property-based-fails codes
            type: string
          message:
            description: human readable error description (optional)
            type: string
          extension:
            description: extended error information, if available
            type: object
    error_response:
      type: object
      properties:
        errors:
          $ref: '#/components/schemas/error_list'
    helper_timestamp:
      description: helper for unix timestamps, *null* means time is unknown (e.g. because FRITZ!Box has no valid time)
      type: integer
      nullable: true
    device_base:
      required:
        - UID
        - ain
        - productCategory
        - productName
        - manufacturer
        - isZigbeeDevice
        - firmwareVersion
        - icons
        - isConnected
        - batteryState
        - isDeviceSubscribedLocally
        - unitUids
      properties:
        UID:
          description: unique identifier corresponding to ain of device
          type: string
          example: 11630 0015376
          readOnly: true
        ain:
          description: unique hardware identifier of device
          type: string
          example: 11630 0015376
          readOnly: true
        name:
          description: user defined name of physical device, up to 39 2-Byte UTF-8 characters or up to 79 bytes allowed
          type: string
          format: bytes
          example: Lamp Living Room
          minLength: 1
          maxLength: 39
        productName:
          description: product name set by manufacturer
          type: string
          example: FRITZ!Smart Energy 200
          readOnly: true
        hardwareModelId:
          description: product hardware model id
          type: string
          example: '0x6000B'
          readOnly: true
        manufacturer:
          description: manufacturer of device, may be empty
          type: string
          example: AVM
          readOnly: true
        isZigbeeDevice:
          description: true if device uses zigbee-protocol to communicate
          type: boolean
          readOnly: true
          example: false
        firmwareVersion:
          description: firmware version of device, may be empty
          type: string
          example: '5.15'
          readOnly: true
        productCategory:
          description: describes the category, and therefore main feature, of the device
          type: string
          example: socket
          readOnly: true
          enum:
            - blind
            - control
            - lamp
            - other
            - sensor
            - socket
            - thermostat
        icons:
          description: device can have multiple icons (for example for multiple units), can be empty
          type: array
          items:
            type: integer
          example:
            - 3
            - 5
          readOnly: true
        unitUids:
          description: UIDs of units (children) belonging to physical device
          type: array
          items:
            type: string
          example:
            - 13077 0137031-1
            - 13077 0137031-1
          readOnly: true
        isConnected:
          description: |
            - false: no connection / connection lose
            - true: connection established
            - when the device, and therefore its units, are not connected you may get the last known infos or default values; which might not be valid
          type: boolean
          example: true
          readOnly: true
        lastConnectionTime:
          description: |
            - since when is the device in connection state (`isConnected`)
            - only valid, if host has valid time
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/helper_timestamp'
        batteryState:
          description: |
            - 'known': the device sends infos about its batteryValue
            - 'unknown': the device doesn't have a battery, or hasn't send its batteryValue yet (e.g. after reboot etc)
          type: string
          example: known
          enum:
            - known
            - unknown
          readOnly: true
        batteryValue:
          description: Battery in 0..100 percent. Only available for battery-powered devices.
          type: integer
          example: 78
          minimum: 0
          maximum: 100
          readOnly: true
        isBatteryLow:
          description: |
            - true: battery low warning from device
            - false: battery ok (only available for FRITZ! thermostats and FRITZ! buttons)"
          type: boolean
          example: false
          readOnly: true
        isExternallyPowered:
          description: whether the device has an external power source
          type: boolean
          readOnly: true
          example: false
        isBatteryPowered:
          description: whether the device has batteries
          type: boolean
          readOnly: true
          example: true
        radioBaseSerial:
          description: Serial (based on MAC-Address) of F!Box/Gateway on which the device is locally subscribed, can be other F!Box/Gateway in Mesh
          type: string
          example: 02B1EB1A4DBA
          readOnly: true
        isDeviceSubscribedLocally:
          description: |
            - true: device is subscribed locally
            - false: device is subscribed to other F!Box/Gateway in Mesh
          type: boolean
          example: true
          readOnly: true
        isDeviceDeletable:
          description: Whether the deletion of the device is supported. This is mostly relevant in mesh-setups, as it is not allowed to delete remotely subscribed devices from a client.
          type: boolean
          example: true
          readOnly: true
    helper_pushMail_unit:
      type: object
      required:
        - unitUid
      properties:
        UID:
          type: string
          deprecated: true
          readOnly: true
        unitUid:
          description: UID of unit (belonging to device)
          type: string
          example: 13077 0137031-1
        eventDrivenEnabled:
          type: boolean
          readOnly: false
          example: true
          description: |
            enable push-mail triggered by unit-specific events that are based on the device productCategory:
            | productCategory | possible events   |
            |-----------------|-------------------|
            | blind           | not available     |
            | control         | button presses    |
            | lamp            | toggling onOff    |
            | other           | not available     |
            | sensor          | alerts            |
            | socket          | toggling onOff    |
            | thermostat      | not available     |
        intervalDriven:
          description: |
            - only available for FRITZ! plug sockets and power meters
            - if enabled, a push-mail will be send regularly
          type: string
          enum:
            - disabled
            - daily
            - weekly
            - monthly
          example: weekly
        powerStatisticsPeriod:
          description: |
            - FRITZ! plug sockets and power meters allow for sending additional info about statistics
            - period range of energy statistics
          type: string
          enum:
            - day
            - week
            - month
            - year
            - unknown
          example: week
    helper_pushMail:
      type: object
      description: |
        - Push-service for the device and corresponding units
        - only works for local F!Box/Gateway, not in smart home Mesh
      properties:
        enabled:
          type: boolean
          description: |
            - enable push-service for the device
            - connectivity changes of the device (disconnected / connected)
            - low battery warnings (only available on some devices)
            - device error states
          readOnly: false
        recipient:
          description: |
            - E-mail adress of push-mail recipient
            - needs to be set when enabling device or units pushMail
          type: string
          example: client@is.nice
        units:
          description: |
            - list of unit UIDs belonging to the device, for which the push-service is enabled
            - if list is not provided, push-mail is not available for units
            - for a unit to be able to send a push-mail, the device push-mail needs to be enabled
          type: array
          items:
            $ref: '#/components/schemas/helper_pushMail_unit'
    helper_overview_device:
      description: groups basic overview infos of device
      allOf:
        - $ref: '#/components/schemas/device_base'
        - type: object
          required:
            - name
          properties:
            isUpdateAvailable:
              description: 'true: update available; false: Device Firmware is up-to-date'
              type: boolean
              example: true
              readOnly: true
            pushMail:
              allOf:
                - $ref: '#/components/schemas/helper_pushMail'
              readOnly: true
    endpoint_overview_multipleDevices:
      allOf:
        - $ref: '#/components/schemas/helper_overview_device'
    type_unitType:
      description: |
        - definitions of the unit type, not all may be available
