        - simpleTemperatureSensor
        - simpleHumiditySensor
        - simpleButton
        - colorBulb
        - dimmableColorBulb
        - blind
        - lamellar
        - simpleDetector
        - doorOpenCloseDetector
        - windowOpenCloseDetector
        - motionDetector
        - smokeDetector
        - gasDetector
