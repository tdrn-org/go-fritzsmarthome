        dialHelperInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_dialHelper'
        groupInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_group'
        guestWifiInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_guestWifi'
        httpRequestInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_httpRequest'
        levelControlInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_levelControl'
        mainWifiInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_mainWifi'
        notificationInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_notification'
        onOffInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_onOff'
        telephoneAnsweringMachineInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_telephoneAnsweringMachine'
        thermostatInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_thermostat'
        triggerInterface:
          allOf:
            - $ref: '#/components/schemas/IF_template_trigger'
