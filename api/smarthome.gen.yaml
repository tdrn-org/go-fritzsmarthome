      properties:
        triggerEvent:
          description: trigger/apply the template
          type: boolean
          example: true
          writeOnly: true
    unit_name_configuration:
      description: user defined name of funcitonal Unit, up to 39 2-Byte UTF-8 characters or up to 79 bytes allowed (may be automatically set through the device name if only 1 unit exists)
      type: string
      format: bytes
      example: Top Button
      minLength: 1
      maxLength: 39
      readOnly: false
    helper_activePeriod_alert_button:
      description: button presses/sensor events will only be registered in the configured period
      type: object
      properties:
        mode:
          description: |
            - select activePeriod mode
            - `permanent`: button/sensor will always be active
            - `fixed`: button/sensor will only be active during the configured time period
            - `astronomic`: button/sensor will only be active realtive to the configured astronomical time periods
            - when choosing `fixed` mode, the `fixedActivePeriod` needs to have a valid configuration
            - when choosing `astronomic` mode, the `astronomicActivePeriod` needs to have a valid configuration
          type: string
          enum:
            - permanent
            - fixed
            - astronomic
            - unknown
        fixedActivePeriod:
          allOf:
            - $ref: '#/components/schemas/helper_activePeriod'
            - type: object
        astronomicActivePeriod:
          description: |
            - astronomical timer based on geographical position
            - active period can be controlled based on sunrise and sunset
          type: object
          allOf:
            - $ref: '#/components/schemas/helper_base_timer_astronomic'
    helper_destinationMode:
      description: |
        - whether to switch a unit or trigger a template/scenario
        - when choosing `units` or `templates` mode, the `destinationUids` array needs to be filled with at least one unit/template uid
      type: string
      enum:
        - disabled
        - units
        - templates
        - unknown
    helper_destinationUids:
      description: |
        - list of UIDs of units to be switched or templates to be triggered, in case of button press / sensor event
        - this array is only allowed to be filled with exclusively units or templates, not both
        - when putting this array, at least 1 items UID needs to be provided
      type: array
      maxItems: 50
      items:
        description: unique identifier corresponding to UID of units/templates/scenarios
        type: string
    helper_availableTemplates:
      description: list of template/scenario UIDs that can be triggered by the button/sensor
      type: array
      readOnly: true
      items:
        type: string
    helper_availableUnits:
      description: |
        - list of unit UIDs that can be switched by the button/sensor
        - for buttons this includes units with onOffInterfaces or blindInterfaces
        - for alert sensors this includes units with onOffInterfaces
      type: array
      readOnly: true
      items:
        type: string
    IF_alert_config_base:
      allOf:
        - $ref: '#/components/schemas/alert_base'
        - type: object
          description: functional interface for a general alert sensor (window, door, motion, etc)
          properties:
            activePeriod:
              allOf:
                - $ref: '#/components/schemas/helper_activePeriod_alert_button'
            destinationMode:
              allOf:
                - $ref: '#/components/schemas/helper_destinationMode'
            destinationUids:
              allOf:
                - $ref: '#/components/schemas/helper_destinationUids'
            availableTemplates:
              allOf:
                - $ref: '#/components/schemas/helper_availableTemplates'
            availableUnits:
              allOf:
                - $ref: '#/components/schemas/helper_availableUnits'
            thermostatDestinationUids:
              description: |
                - only available for units with the unitType `doorOpenCloseDetector` or `windowOpenCloseDetector`
                - besides switching onOff-units this allows for automatically enabling/disabling the `windowOpenMode` of thermostats
                - when adding a thermostat to this list, the `internal` `windowOpenMode.sensorMode` of the added thermostat will be overwritten
              type: array
              items:
                description: unique identifier corresponding to UID of thermostat unit
                type: string
            availableThermostats:
              description: list of thermostat unit UIDs that can be added to the thermostatDestinationUids
              type: array
              readOnly: true
              items:
                description: unique identifier corresponding to UID of thermostat unit
                type: string
    helper_switchDuration_with_sensor:
      description: choose whether switching of unit should be permanent, toggle back after configured time or determined by the sensor
      required:
