        * controlling a thermostat that is part of a group via its individual interface in the unit will overwrite the status of all thermostat-members in a group
      operationId: postConfigurationGroupByName
      parameters:
        - name: name
          in: query
          description: name of group that should be created
          required: true
          schema:
            type: string
            example: Living Room Lamps
      requestBody:
        description: Create a new group
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/endpoint_configuration_postGroup'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createGroup_response'
        default:
          $ref: '#/components/responses/errors'
  /smarthome/configuration/groups/{UID}:
    get:
      tags:
        - smarthome-configuration
      summary: Get group configuration by UID
      description: |
        __groups__

        * groups allow a collection of units to be controlled at once
        * controlling a group through its corresponding unit (found via unitUid) controls all its member units at once and overwrites their respective status
        * lightbulbs, plugsockets and blinds that are part of a group can still be controlled independentely via their interfaces in the the unit
        * controlling a thermostat that is part of a group via its individual interface in the unit will overwrite the status of all thermostat-members in a group
