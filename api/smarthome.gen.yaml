    endpoint_radioBases:
      description: groups radioBase infos
      type: object
      required:
        - serial
        - isZigbeeAvailable
        - isDectAvailable
        - isSmarthomeMaster
      properties:
        serial:
          description: serial (based on MAC-address) of smart home radioBase
          type: string
          example: 02B1EB1A4DBA
          readOnly: true
        isZigbeeAvailable:
          description: is subscription via Zigbee available on radioBase
          type: boolean
          example: true
          readOnly: true
        isDectAvailable:
          description: is subscription via DECT available on radioBase
          type: boolean
          example: true
          readOnly: true
        activeSubscriptionUid:
          description: |
            - UID of active subscription on radioBase
            - empty if no active subscription
          type: string
          example: 6DA5BC33CED64CF98D134C913D0BA574
          readOnly: true
        isSmarthomeMaster:
          description: |
            - whether the radioBase is configured as the master in the smart home mesh
            - if yes, this allows for starting subscriptions and deleting devices on remote radioBases
            - if no, only a local subscription and deletion is available
          type: boolean
          example: false
          readOnly: true
    endpoint_subscriptionState:
      description: groups subscription state infos
      type: object
      required:
        - UID
        - state
        - time
      properties:
        UID:
          description: UID of subscription to return
          type: string
          example: 6DA5BC33CED64CF98D134C913D0BA574
          readOnly: true
        state:
          description: state of subscription
          readOnly: true
          type: string
          enum:
            - initial
            - dectPending
            - zigbeePending
            - alreadyRunning
            - abortedByUser
            - timeout
            - genericError
            - success
            - unknown
        time:
          description: unix timestamp of last update of state
          type: integer
          example: 1697440931
          minimum: 1451602800
          maximum: 2147468400
          nullable: true
          readOnly: true
        deviceUid:
          description: |
            - if subscription was successful, contains UID of newly subscribed device
            - otherwise empty
          type: string
          example: 99238 4279382
          readOnly: true
    endpoint_startSubscription:
      description: groups start subscription infos
      type: object
      properties:
        serial:
          description: serial (based on the MAC-Address) of smart home radioBase to start subscription on
          type: string
          example: 02B1EB1A4DBA
          readOnly: true
        triggerDect:
          description: |
            - start DECT subscription on radioBase
            - if not provided, default is true
          type: boolean
          example: true
          writeOnly: true
        triggerZigbee:
          description: |
            - start Zigbee subscription on radioBase
            - if not provided, default is true
          type: boolean
          example: true
          writeOnly: true
        triggerResubscription:
          description: |
            - for DECT devices only
            - allows for renewal of subscription of already known DECT devices
            - if not provided, default is false
          type: boolean
          example: false
          writeOnly: true
    startSubscription_response:
      description: response for startSubscription
      type: object
      required:
        - subscriptionUid
      properties:
        subscriptionUid:
          description: UID of started subscription
          type: string
          example: 6DA5BC33CED64CF98D134C913D0BA574
          readOnly: true
    endpoint_resetCode:
      description: groups zigbee reset code infos
      type: object
      required:
        - serial
        - resetCode
      properties:
        serial:
          description: serial (based on MAC-address) of zigbee radioBase to post reset code on
          type: string
          example: 02B1EB1A4DBA
          readOnly: true
        resetCode:
          description: The device-specific Zigbee reset code will unpair a device from it's gateway/radioBase. This is independent of the manufacturer of the gateway/radioBase.
          type: string
          example: '24E831'
    endpoint_installCode:
      description: groups zigbee install code infos
      type: object
      required:
        - serial
        - installCode
        - deviceAddress
      properties:
        serial:
          description: serial (based on MAC-address) of zigbee radioBase to post install code on
          type: string
          example: 02B1EB1A4DBA
          readOnly: true
        installCode:
          description: The device-specific Zigbee installation code allows for a secure pairing of Zigbee devices to the radioBase.
          type: string
          example: 402E530207320C30DDB7B230218C52E8FE92
        deviceAddress:
          description: The Zigbee device address needed for using the install code.
          type: string
          example: 4C2CB2FDEF000B2FDL
