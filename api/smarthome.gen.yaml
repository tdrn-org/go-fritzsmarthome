            switchDuration:
              allOf:
                - $ref: '#/components/schemas/helper_switchDuration'
    helper_astronomic_sunRiseFall_offsetTime:
      description: |
        - offset time in minutes
        - required, if mode is set to offset
        - configuring negative numbers applies an offset relative to before the sun event
        - configuring positive numbers applies an offset relative to after the sun event
      type: integer
      minimum: -720
      maximum: 720
      example: 120
    helper_astronomic_sunRiseFall_fixedTime:
      description: |
        - time in minutes
        - required, if mode is set to fixed
        - relative to the beginning of the day
      type: integer
      minimum: 0
      maximum: 1440
      example: 600
    helper_astronomic_sunRiseFall_turnOn:
      description: turn the unit off in regards to the sun event
      type: object
      required:
        - mode
      allOf:
        - type: object
          properties:
            mode:
              description: whether the unit should be switched at a fixed time or relative to the sun event
              type: string
              enum:
                - offset
                - fixed
                - unknown
              example: offset
            offsetTime:
              allOf:
                - $ref: '#/components/schemas/helper_astronomic_sunRiseFall_offsetTime'
            fixedTime:
              allOf:
                - $ref: '#/components/schemas/helper_astronomic_sunRiseFall_fixedTime'
    helper_astronomic_sunRiseFall_durationTime:
      description: |
        - time in minutes
        - required, if mode is set to duration
        - time after which unit is turned off again
      type: integer
      minimum: 1
      maximum: 360
      example: 30
    helper_astronomic_sunRiseFall_turnOff:
      description: turn the unit off in regards to the sun event
      type: object
      required:
        - mode
      properties:
        mode:
          description: whether the unit should be switched at a fixed time, relative to the sun event, after a specified time or with the next sun event (either sunset/sunrise)
          type: string
          enum:
            - offset
            - fixed
            - duration
            - nextSunEvent
            - unknown
          example: nextSunEvent
        offsetTime:
          allOf:
            - $ref: '#/components/schemas/helper_astronomic_sunRiseFall_offsetTime'
        fixedTime:
          allOf:
            - $ref: '#/components/schemas/helper_astronomic_sunRiseFall_fixedTime'
        durationTime:
          allOf:
            - $ref: '#/components/schemas/helper_astronomic_sunRiseFall_durationTime'
    helper_astronomic_sunRiseFall_data:
