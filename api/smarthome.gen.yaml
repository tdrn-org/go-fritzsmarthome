        - anyOf:
            - $ref: '#/components/schemas/IF_alert_config_base'
            - $ref: '#/components/schemas/IF_alert_config_units'
    helper_flyScreenProtectionEnabled:
      description: |
        - enables the fly screen protection for supported blinds
        - if enabled, the blind will try to detect an obstacle and only slowly move down
        - if an obstacle is detected the blind will move up into its upper end position
        - if the blind is running stiffly, disable this option
      type: boolean
      example: false
      readOnly: false
    helper_freezeProtectionEnabled:
      description: |
        - enables freeze protection for supported blinds
        - if enabled, once the blind reaches its upper end position, it will move down a bit into the reverse direction
        - this prevents freezing to the shutter box
      type: boolean
      example: false
      readOnly: false
    helper_endPositions:
      description: |
        - configure end positions and motor direction for supported blinds
        - when configuring end positions use the blindAction to move the blind up/down step-wise (around a few 100ms per step)
      type: object
      readOnly: false
      properties:
        upperEndPositionEnabled:
          description: |
            - whether the upper end position is configured
            - when setting this value, the current blind position will be set as the upper boundary (opened state)
            - once set, can only be reset by setting 'triggerReset'
          type: boolean
          readOnly: false
          example: true
        lowerEndPositionEnabled:
          description: |
            - whether the lower end position is configured
            - when setting this value, the current blind position will be set as the lower boundary (closed state)
            - once set, can only be reset by setting 'triggerReset'
          type: boolean
          readOnly: false
          example: true
        motorReversedActive:
          description: |
            - false: default direction
            - true: reverse direction
            - can only be set while configuring the end positions
          type: boolean
          example: false
        triggerReset:
          writeOnly: true
          description: reset both end positions and motor direction
          type: boolean
          example: true
    helper_currentSensingEnabled:
      description: |
        - enables current sensing for supported blinds
        - if enabled, the blind will automatically stop when detecting an obstacle
      type: boolean
      example: false
      readOnly: false
    helper_lamellarEnabled:
      description: |
        - enables lamellar mode for supported blinds
        - if enabled, a second unit will be available
      type: boolean
      example: false
      readOnly: false
    helper_lamellarSlatRuntime:
      description: |
        - max time for tilting of lamellar slats
        - default: 1.5 sec
        - only available, if lamellar is enabled
      type: number
      example: 1.5
      minimum: 1.5
      maximum: 10
      multipleOf: 0.1
      readOnly: false
    IF_blind_config:
      allOf:
        - $ref: '#/components/schemas/blind_base'
        - type: object
          description: functional configuration interface for blinds
          properties:
            flyScreenProtection:
              allOf:
                - $ref: '#/components/schemas/helper_flyScreenProtectionEnabled'
            freezeProtection:
              allOf:
                - $ref: '#/components/schemas/helper_freezeProtectionEnabled'
            endPositions:
              allOf:
                - $ref: '#/components/schemas/helper_endPositions'
            currentSensingEnabled:
              allOf:
                - $ref: '#/components/schemas/helper_currentSensingEnabled'
            lamellarEnabled:
              allOf:
                - $ref: '#/components/schemas/helper_lamellarEnabled'
            lamellarSlatRuntime:
              allOf:
                - $ref: '#/components/schemas/helper_lamellarSlatRuntime'
    IF_button_config_base:
      allOf:
        - $ref: '#/components/schemas/button_base'
        - type: object
          properties:
            activePeriod:
              allOf:
                - $ref: '#/components/schemas/helper_activePeriod_alert_button'
            destinationMode:
              allOf:
                - $ref: '#/components/schemas/helper_destinationMode'
            destinationUids:
              allOf:
                - $ref: '#/components/schemas/helper_destinationUids'
            availableTemplates:
              allOf:
                - $ref: '#/components/schemas/helper_availableTemplates'
            availableUnits:
              allOf:
                - $ref: '#/components/schemas/helper_availableUnits'
    helper_controlMode:
      type: string
      enum:
        - 'off'
        - 'on'
        - toggle
        - unknown
      example: 'on'
    IF_button_config_units:
      allOf:
        - $ref: '#/components/schemas/IF_button_config_base'
        - type: object
          properties:
            controlMode:
              allOf:
                - $ref: '#/components/schemas/helper_controlMode'
              description: |
                - only available for units
                - event in case of button press
                - when setting `controlMode` to `toggle`, `switchDuration.mode` will automatically be set to `permanent`
                - TODO: info about what on/off/toggle means for blinds
            switchDuration:
              allOf:
                - $ref: '#/components/schemas/helper_switchDuration'
              description: |
                - only available for units
                - choose whether switching of unit should be permanent or toggle back after configured time
                - `toggleBack` mode only available if `controlMode` is set to either `on` or `off`
    IF_button_config:
      allOf:
        - type: object
        - description: functional interface for a simple button sensor
        - discriminator:
            propertyName: destinationMode
            mapping:
              disabled: '#/components/schemas/IF_button_config_base'
              templates: '#/components/schemas/IF_button_config_base'
              units: '#/components/schemas/IF_button_config_units'
        - anyOf:
            - $ref: '#/components/schemas/IF_button_config_base'
            - $ref: '#/components/schemas/IF_button_config_units'
    IF_colorControl_config:
      allOf:
        - $ref: '#/components/schemas/colorControl_unit'
        - type: object
          description: functional interface for bulb with color capability
          properties:
            avmPresets:
              allOf:
                - $ref: '#/components/schemas/helper_avmPresets'
    IF_multimeter_config:
      allOf:
        - $ref: '#/components/schemas/multimeter_base'
        - type: object
          properties:
            energyKeyFigures:
              allOf:
                - $ref: '#/components/schemas/helper_energyKeyFigures'
                - readOnly: false
    helper_powerOnBehaviour:
      type: object
      description: |
        - configure state of onOffInterface.active after a restart of the device (e.g. after an update or power cut)
        - feature may not be available for certain units
        - also allows for configuring of level and colorControl after restart for suitable lamps
      required:
        - modes
      properties:
        modes:
          description: |
            - which state the device should be after restart
            - when selecting "lastState" or "off", level and color configurations will be deleted
            - when selecting one of the lamp-exclusive modes, 'level', 'colorTemperature' or 'hsColor', you must also select "on"
            - the ignored setting will be set to the last valid state, e.g. setting 'on' for a lamp, level and color will be as before the powerOn
          type: array
          items:
            type: string
            enum:
              - 'off'
              - 'on'
              - lastState
              - level
              - colorTemperature
              - hsColor
              - unknown
          example:
            - 'on'
            - level
        color:
          description: Color action
          properties:
            colorTemperature:
              allOf:
                - $ref: '#/components/schemas/action_colorTemperature'
            hsColorPreset:
              description: allows for setting a hsColor from avmPresets.hsColorPalette for powerOn
              allOf:
                - $ref: '#/components/schemas/helper_hsColorPalette_item'
        level:
          allOf:
            - $ref: '#/components/schemas/action_level'
    helper_standbyAutoTurnOff:
      type: object
      description: |
        - only available for FRITZ!Smart Energy plugsockets
        - automatically turn off unit, if standby is detected (e.g. undercutting powerThreshold for configured duration)
        - warning: this object may not be modifiable after a reboot of the F!Box/Gateway, if the Plugsocket was not connected yet
      required:
        - enabled
      properties:
        enabled:
          description: |
            - turn on/off the standby detection
            - when setting enabled to true, powerThreshold and duration are both required
          type: boolean
          example: false
          readOnly: false
        powerThreshold:
          description: threshold of power that needs to be undercut in milliWatts [mW]
          type: integer
          minimum: 10
          maximum: 368000
          multipleOf: 10
          example: 500
        duration:
          description: time in seconds for which the powerThreshold needs to be continiously undercut, for a standby to be detected
          type: integer
          minimum: 20
          multipleOf: 10
    helper_frequencyBound:
      description: frequency bound for noiseControl in Hz
      type: number
      minimum: 0
      maximum: 4000
      multipleOf: 62.5
    helper_noiseControl:
      type: object
      description: |
        - only available for FRITZ!Smart Energy plugsockets
        - control unit by noise (e.g. by clapping hands or custom signal)
      required:
        - noiseMode
      properties:
        noiseMode:
          description: |
            - select noise mode
            - clap mode detects 2 fast subsequent claps or knocks
            - customSignal allows for configuring frequencies and duration of the to be detected signal
          type: string
          enum:
            - disabled
            - clap
            - customSignal
          example: clap
        customSignal:
          description: |
            - configure custom signal options
            - required if customSignal mode is selected
          type: object
          properties:
            lowerFrequencyBound:
              allOf:
                - $ref: '#/components/schemas/helper_frequencyBound'
              description: lower frequency bound (may not be equal to or higher than higherFrequencyBound)
            higherFrequencyBound:
              allOf:
                - $ref: '#/components/schemas/helper_frequencyBound'
              description: higher frequency bound (may not be equal to or lower than lowerFrequencyBound)
            signalDuration:
              description: required duration of signal for detection in milliseconds
              type: integer
              minimum: 50
              maximum: 1000
              example: 100
            switchingMode:
              description: select mode to switch unit depending on whether a signal or silence is detected
              type: string
              enum:
                - signal
                - silence
                - unknown
              example: signal
        intensity:
          description: volume intensity (0 - lowest | 9 - highest)
          type: integer
          minimum: 0
          maximum: 9
          example: 4
        fixedActivePeriod:
          allOf:
            - $ref: '#/components/schemas/helper_activePeriod'
            - type: object
              properties:
                enabled:
                  description: |
                    - enable/disable the active period
                    - if disabled, the feature will always be on
                  type: boolean
                  example: false
                  readOnly: false
        controlMode:
          allOf:
            - $ref: '#/components/schemas/helper_controlMode'
          description: |
            - event in case of detected noise
            - when setting 'controlMode' to 'toggle', 'switchDuration.mode' will automatically be set to 'permanent'
        switchDuration:
          allOf:
            - $ref: '#/components/schemas/helper_switchDuration'
          description: |
            - choose whether switching of unit should be permanent or toggle back after configured time
            - 'toggleBack' mode only available if `controlMode` is set to either 'on' or 'off'
    IF_onOff_config:
      allOf:
        - $ref: '#/components/schemas/onOff_base'
        - type: object
          description: functional interface for devices with on/off capability (plugs, lights)
          readOnly: false
          required:
            - state
          properties:
            lockedDeviceLocalEnabled:
              description: local operation of device is locked (HAN-FUN plug has no lock)
              type: boolean
              example: false
              readOnly: false
            lockedDeviceApiEnabled:
              description: operation via API (App, UI, REST) of device is locked
              type: boolean
              example: true
              readOnly: false
            powerOnBehaviour:
              allOf:
                - $ref: '#/components/schemas/helper_powerOnBehaviour'
            buttonLedEnabled:
              description: |
                - only available for FRITZ!Smart Energy plugosckets
                - set state of button LED of FRITZ!Smart Energy plugsockets
                - if turned off, LED will only be turned on in case of an error
              type: boolean
              readOnly: false
              example: true
            standbyAutoTurnOff:
              allOf:
                - $ref: '#/components/schemas/helper_standbyAutoTurnOff'
            noiseControl:
              allOf:
                - $ref: '#/components/schemas/helper_noiseControl'
    IF_temperature_config:
      allOf:
        - $ref: '#/components/schemas/temperature_base'
        - type: object
          description: functional interface for devices with temperature sensors
          properties:
            offset:
              description: |
                - only available for FRITZ! FRITZ!Smart Energy plugsockets
                - temperature offset in Celsius
              type: number
              multipleOf: 0.5
              minimum: -10
              maximum: 10
    helper_summerPeriod_relativeTimestamp:
      description: |
        - minutes since beginning of year
        - timestamp is only valid if set to the day (hence multipleOf 1440)
        - leap year (29th February) is always included
        - endTime is used for setting the day, the period will be active until the end of the day
        - 0       -> 1st  January (day change from 31st December to 1st January 00:00 o'clock)
        - 525600  -> 31st December 23:00 o'clock
      type: integer
      example: 21600
      minimum: 0
      maximum: 525600
      multipleOf: 1440
    helper_summerPeriod:
      description: |
        - schedule and enabling of summer period (thermostat is in freeze protection mode)
        - if enabled, the summer period will be repeated every year
        - startTime is allowed to be bigger than endTime -> this allows setting a summerPeriod that extends into a new year
        - summerPeriod is not allowed to overlap with any of the configured holidayPeriods, if they are enabled
      required:
        - enabled
      properties:
        enabled:
          description: |
            - enable the summerPeriod
            - disabling the summerPeriod will delete startTime and endTime
            - when enabling startTime and endTime are mandatory
          type: boolean
          example: true
          readOnly: false
        startTime:
          allOf:
            - $ref: '#/components/schemas/helper_summerPeriod_relativeTimestamp'
        endTime:
          allOf:
            - $ref: '#/components/schemas/helper_summerPeriod_relativeTimestamp'
    helper_holidayPeriod_relativeTimestamp:
      description: |
        - minutes since beginning of year
        - timestamp is only valid, if set to the hour (hence multipleOf 60)
        - leap year (29th February) is always included
        - endTime is used for setting the day, the period will be active until the end of the day
        - 0       -> 1st  January (day change from 31st December to 1st January 00:00 o'clock)
        - 526980  -> 31st December 23:00 o'clock
      type: integer
      minimum: 0
      maximum: 526980
      multipleOf: 60
    helper_period_holidayRange:
      type: object
      required:
        - startTime
        - endTime
      properties:
        startTime:
          allOf:
            - $ref: '#/components/schemas/helper_holidayPeriod_relativeTimestamp'
        endTime:
          allOf:
            - $ref: '#/components/schemas/helper_holidayPeriod_relativeTimestamp'
        deleteAfterEndActive:
          type: boolean
          description: |
            - TO BE DONE, NOT FUNCTIONAL
            - if true, holidayPeriod will only be active once and deleted afterwards
          example: false
    helper_holidayPeriods:
      description: |
        - schedule for holiday periods (thermostat is set to configured temperature)
        - if the periods array contains date ranges, the holiday mode will activate automatically
        - startTime is allowed to be bigger than endTime -> this allows setting holidayPeriods that extend into a new year
      type: object
      properties:
        temperature:
          allOf:
            - $ref: '#/components/schemas/helper_temperature'
          description: Thermostat temperature for holiday periods
        periods:
          description: |
            - holidayPeriods are not allowed to overlap with each other or the summerPeriod, if it is enabled
            - modification and deletion is only possible by setting the whole periods-array
          type: array
          items:
            $ref: '#/components/schemas/helper_period_holidayRange'
          maxItems: 4
    IF_thermostat_config:
      allOf:
        - $ref: '#/components/schemas/thermostat_base'
        - type: object
          description: functional configuration interface for thermostats
          properties:
            reducedTemperature:
              allOf:
                - $ref: '#/components/schemas/helper_temperature'
              description: Reduced temperature preset used for timer of thermostat
            comfortTemperature:
              allOf:
                - $ref: '#/components/schemas/helper_temperature'
              description: Comfort temperature preset used for timer of thermostat
            boost:
              allOf:
                - $ref: '#/components/schemas/helper_specialModeThermostat'
              description: Boost special mode.
            windowOpenMode:
              allOf:
                - $ref: '#/components/schemas/helper_specialModeThermostat'
                - type: object
                  description: WindowOpen special mode.
                  properties:
                    sensorMode:
                      description: |
                        - internal: The thermostat automatically detects temperature drops and interprets them as an open window
                        - external: An external window-open-sensor (chosen from the externalAvailableSensors) acts as a trigger for detecting open windows
                        - internal and external sensorMode are mutually exclusive
                        - internal is the default value
                        - Comet DECT and FRITZ!DECT 300 only support the `internal` sensorMode
                      type: string
                      enum:
                        - internal
                        - external
                    internalSensitivity:
                      description: Sensitivity for automatically detecting temperature drops (e.g. open window) while the internal sensorMode is active.
                      type: string
                      enum:
                        - low
                        - medium
                        - high
                        - unknown
                    internalDuration:
                      description: Time in minutes freeze protection should stay turned on after thermostat detected open window. Only valid if internal mode is active.
                      type: integer
                      example: 10
                      minimum: 1
                      maximum: 120
                    externalAvailableSensors:
                      description: List of UIDs of possible units that can be configured as an external window Sensor
                      type: array
                      items:
                        type: string
                      example:
                        - 13077 0137031-1
                        - 13077 0137532-1
                      readOnly: true
                    externalSensorUids:
                      description: |
                        - list of UIDs of active external window sensor units
                        - if empty, no external sensor is configured
                        - when configuring externalSensors, sensorMode is required to be set to `external`
                      type: array
                      items:
                        type: string
                      example:
                        - 13077 0137031-1
                      readOnly: false
            temperatureOffset:
              type: object
              description: Offset configuration for thermostat
              required:
                - sensorMode
              properties:
                sensorMode:
                  description: |
                    - internal: Manual configuration of temperature offset. The thermostat uses its internal temperature readings as a base.
                    - external: An external temperature-sensor (chosen from the externalAvailableSensors) automatically detects the temperature offset.
                    - internal and external sensorMode are mutually exclusive
                    - internal is the default value
                    - Comet DECT and FRITZ!DECT 300 only support the `internal` sensorMode
                  type: string
                  enum:
                    - internal
                    - external
                internalOffset:
                  description: Manual offset configuration. Only valid if internal mode is active.
                  type: number
                  multipleOf: 0.5
                  example: 2
                  minimum: -5
                  maximum: 5
                externalAvailableSensors:
                  description: List of UIDs of possible UIDs that can be configured as an external temperature Sensor
                  type: array
                  items:
                    type: string
                  example:
                    - 13077 0137031-1
                    - 13077 0137031-1
                  readOnly: true
                externalSensorUid:
                  description: UID of active external temperature sensor unit, if empty, no external sensor is configured
                  type: string
                  example: 13077 0137031-1
                  readOnly: false
            lockedDeviceLocalEnabled:
              description: Local operation of device is locked
              type: boolean
              example: false
              readOnly: false
            lockedDeviceApiEnabled:
              description: Operation via API (App, UI, REST) of device is locked
              type: boolean
              example: true
              readOnly: false
            temperatureRangeLock:
              allOf:
                - $ref: '#/components/schemas/helper_temperatureRangeLock'
                - type: object
                  properties:
                    temperatureLockEnabled:
                      description: Temperature Range is locked
                      readOnly: false
                      type: boolean
                      example: false
            adaptiveHeatingModeEnabled:
              description: Enable the adaptive heating period
              readOnly: false
              type: boolean
              example: true
            summerPeriod:
              allOf:
                - $ref: '#/components/schemas/helper_summerPeriod'
            holidayPeriods:
              allOf:
                - $ref: '#/components/schemas/helper_holidayPeriods'
    helper_widgetSize:
      description: widget size on screen
      type: string
      readOnly: true
      enum:
        - quarter
        - half
        - full
        - unknown
    helper_widgetMode:
      description: |
        - widgets available on screen
        - each widgetMode has a static size, which can not be changed
        | widget mode                   | description                                                                     | widget size
        | ------------------------------|---------------------------------------------------------------------------------|------------
        | `on`                          | turn unit on                                                                    | `quarter`
        | `off`                         | turn unit off                                                                   | `quarter`
        | `toggle`                      | toggles unit on/off                                                             | `quarter`
        | `template`                    | applies a template                                                              | `quarter`
        | `thermostatTemperature`       | controls setpointTemperature of thermostats                                     | `half`
        | `onOff`                       | controls on/off for plugsockets, level of lamps, lamp-groups or mixed groups    | `half`
        | `blindLevel`                  | control level of blinds                                                         | `half`
        | `tamControl`                  | control on/off of telephone answering machine                                   | `half`
        | `hsColorPalette`              | toggle through hsColorPalette for supported lamps                               | `half`
        | `colorTemperaturePalette`     | toggle through colorTemperaturePalette for supported lamps                      | `half`
        | `trigger`                     | control on/off of triggers                                                      | `half`
        | `guestWifi`                   | control on/off of guestWifi, includes QR-Code, no destination                   | `full`
        | `thermostatFull`              | control setpointTemperature, boost and windowOpenMode of supported thermostats  | `full`
        | `mainWifi`                    | control on/off of guestWifi, includes QR-Code                                   | `full`
      type: string
      enum:
        - thermostatTemperature
        - onOff
        - 'on'
        - 'off'
        - toggle
        - template
        - blindLevel
        - guestWifi
        - tamControl
        - hsColorPalette
        - colorTemperaturePalette
        - thermostatFull
        - trigger
        - mainWifi
    helper_screenWidgets:
      type: array
      maxItems: 4
      description: |
        - screens allow for a collection of different widgets
        - depending on the positioning of the widgets, up to 4 are allowed per screen
      items:
        required:
          - name
          - position
          - widgetSize
          - widgetMode
        properties:
          name:
            description: |
              - user defined name to be displayed on the screen
              - maximum length depends on the screen-size of the widget
              - the `center`, `bottomCenter` and `topCenter` allow up to 15 characters
              - all other widgetModes allow up to 7 characters
            type: string
            format: bytes
            example: Lights
            minLength: 1
            maxLength: 15
          position:
            description: |
              - where the feature is positioned on the screen
              - widgetModes are bound to a certain position-type
              | position                                               | widget size
              | -------------------------------------------------------|--------------
              | `center`                                               | `full`
              | `bottomCenter`, `topCenter`                            | `half`
              | `topRight`, `bottomRight`,<br>`bottomLeft`, `topLeft`  | `quarter`
            type: string
            enum:
              - center
              - topRight
              - bottomRight
              - bottomCenter
              - bottomLeft
              - topLeft
              - topCenter
          widgetSize:
            $ref: '#/components/schemas/helper_widgetSize'
          widgetMode:
            $ref: '#/components/schemas/helper_widgetMode'
          toggleBackTime:
            description: |
              - only available for widgetMode `on`, `off` and `onOff`
              - whether to toggleBack to old state after configured time
              - time in seconds
            type: integer
            minimum: 0
            maximum: 1440
          destinationUids:
            description: |
              - list of UIDs of units/templates/triggers to be controlled by widget
              - depending on the widgetMode this array is required to have at least one UID
            type: array
            items:
              description: unique identifier corresponding to UID of unit, template or trigger
              type: string
          telephoneAnsweringMachineUid:
            description: |
              - UID of telephone answering machine to be controlled by widget
              - required if widgetMode is set to 'tamControl'
            type: string
            enum:
              - TAM0
              - TAM1
              - TAM2
              - TAM3
              - TAM4
          mainWifiBands:
            description: |
              - band of main wifi to be controlled by widget
              - required if widgetMode is set to 'mainWifi'
            type: array
            items:
              type: string
              enum:
                - 2.4GHz
                - 5GHz
                - triband
                - 6GHz
                - unknown
    IF_widget_config:
      type: object
      description: functional configuration interface for screen widgets (only available for the FRITZ!Smart Control 440)
      properties:
        defaultScreen:
          type: string
          enum:
            - temperature
            - first
            - second
            - third
            - unknown
          example: temperature
        temperatureChartEnabled:
          type: boolean
          description: whether an additional widget with a temperature and humidity chart of the last 24 hours should be displayed
          example: true
        firstScreenWidgets:
          $ref: '#/components/schemas/helper_screenWidgets'
        secondScreenWidgets:
          $ref: '#/components/schemas/helper_screenWidgets'
        thirdScreenWidgets:
          $ref: '#/components/schemas/helper_screenWidgets'
        availableWidgets:
          description: |
            - collection of available widgetModes and destinationUids for the unit
            - configuring a specific widgetMode is only available if it appears here
          type: object
          readOnly: true
          properties:
            widgetModes:
              description: depending on the firmware-version of the FSC!440, some widgets may not be available
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/helper_widgetMode'
            onOffUnitUids:
              description: |
                - list of UIDs of units to be controlled by following widgetModes: `on`, `off`, `toggle` & `onOff`
              type: array
              items:
                description: unique identifier corresponding to UID of units with a onOffInterface
                type: string
            blindLevelUnitUids:
              description: |
                - list of UIDs of units to be controlled by following widgetMode: `blindLevel`
              type: array
              items:
                description: unique identifier corresponding to UID of blind units with a levelInterface
                type: string
            thermostatTemperatureUnitUids:
              description: |
                - list of UIDs of units to be controlled by following widgetMode: `thermostatTemperature`
              type: array
              items:
                description: unique identifier corresponding to UID of thermostat units
                type: string
            thermostatFullUnitUids:
              description: |
                - list of UIDs of units to be controlled by following widgetModes: `thermostatFull`
              type: array
              items:
                description: unique identifier corresponding to UID of thermostat units
                type: string
            colorUnitUids:
              description: |
                - list of UIDs of units to be controlled by following widgetModes: `hsColorPalette` & `colorTemperaturePalette`
                - it is theoretically possible to configure the `hsColorPalette` for colorTemperature-only-Lamps
                - this is because the supported color modes are only available for online bulbs
                - after a reboot a once configured valid hsColor-lamp, would become 'invalid', hence there is no check
              type: array
              items:
                description: |
                  - unique identifier corresponding to UID of lamp units with color-mode
                type: string
            templateUids:
              description: |
                - list of UIDs of templates to be controlled by following widgetMode: `template`
              type: array
              items:
                description: unique identifier corresponding to template
                type: string
            triggerUids:
              description: |
                - list of UIDs of triggers to be controlled by following widgetMode: `trigger`
              type: array
              items:
                description: unique identifier corresponding to trigger
                type: string
            telephoneAnsweringMachineUids:
              description: |
                - list of UIDs of telephone answering machines to be controlled by following widgetMode: `tamControl`
              type: array
              items:
                description: unique identifier corresponding to telephone anwering machine
                type: string
                enum:
                  - TAM0
                  - TAM1
                  - TAM2
                  - TAM3
                  - TAM4
            mainWifiBands:
              description: |
                - list of UIDs of main wifi band to be controlled by following widgetMode: `mainWifi`
              type: array
              items:
                type: string
                enum:
                  - 2.4GHz
                  - 5GHz
                  - triband
                  - 6GHz
