          required:
            - UID
            - name
            - ain
            - icons
            - unitType
            - isGroupUnit
            - parentUid
            - interfaces
          properties:
            name:
              $ref: '#/components/schemas/unit_name_overview'
            interfaces:
              allOf:
                - $ref: '#/components/schemas/IF_unitInterfaces'
    endpoint_overview_multipleUnits:
      allOf:
        - $ref: '#/components/schemas/helper_overview_unit'
    group_base:
      required:
        - UID
        - ain
        - groupCategory
        - icons
      properties:
        UID:
          description: unique identifier corresponding to ain of group
          type: string
          example: grpFBF8B6-11915
          readOnly: true
        ain:
          description: ain of group
          type: string
          example: grpFBF8B6-11915
          readOnly: true
        name:
          description: user defined name of group, up to 39 2-Byte UTF-8 characters or up to 79 bytes allowed
          type: string
          format: bytes
          example: Lights Bedroom
          minLength: 1
          maxLength: 39
          readOnly: false
        isConnected:
          description: |
            - false: no connection / connection lost
            - true: connection established to **at least one memberUnit**
            - if the group is not connected you may get the last known infos or default values. These may not be valid.
          type: boolean
          example: true
          readOnly: true
        groupCategory:
          description: describes the category, and therefore main feature, of the group
          type: string
          example: switchable
          readOnly: true
          enum:
            - blind
            - other
            - switchable
            - thermostat
        icons:
          description: device can have multiple icons (for example for multiple units), can be empty
          type: array
          items:
            type: integer
          example:
            - 3
            - 5
          readOnly: true
        unitUid:
          description: Uid of Unit(child) belonging to this group
          type: string
          example: grpFBF8B6-11915
          readOnly: true
        memberUnitUids:
          description: |
            - Uids of member units in group
            - always provide the complete list of memberUnits, otherwise they will be deleted from the group
            - a unit is only allowed to be in on group at a time
